<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora2.css">
</head>
<body>
    <h1>Calculadora</h1>
    <div class="mostrar">
        <input type="text" class="conta">
    </div>
    <div class="teclas">
        <header>  
        <button class="operador" data-action="add">+</button>
        <button class="operador" data-action="sub">-</button>
        <button class="operador" data-action="mul">*</button>
        <button class="operador" data-action="divi">/</button>
        </header>
        <main>
        <button id="num" onclick="botao()">7</button>
        <button id="num" onclick="botao()">8</button>
        <button id="num" onclick="botao()">9</button>
        <br><br>
        <button id="num" onclick="botao()">4</button>
        <button id="num" onclick="botao()">5</button>
        <button id="num" onclick="botao()">6</button>
        <br><br>
        <button id="num" onclick="botao()">1</button>
        <button id="num" onclick="botao()">2</button>
        <button id="num" onclick="botao()">3</button>
        <br><br>
        <button id="num" onclick="botao()">0</button>
        <button data-action="decimal">.</button>
        <button data-action="limpar">AC</button>
        </main>
        <aside>
        <button class="igualdade" data-action="calcular">=</button>
        </aside>
    </div>
</body>
<script>
    const tela = document.querySelector('.conta');
    const botoesNumeros = document.querySelectorAll('#num');
    const operadores = document.querySelectorAll('.operador');

    botoesNumeros.forEach(botao => {
        botao.addEventListener('click', () => {
            tela.value += botao.textContent;
        });
    operadores.forEach(operador=>{
        operador.addEventListener('click', ()=>{
            tela.value+=operador.textContent;
        })
    })
    });
</script>
</html>
