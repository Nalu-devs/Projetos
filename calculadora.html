<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora2.css">
</head>
<body>
    <h1>Calculadora</h1>
    <div class="mostrar">
        <input class="conta">
    </div>
    <div class="teclas">
        <header>  
        <button class="operador" data-action="add">+</button>
        <button class="operador" data-action="sub">-</button>
        <button class="operador" data-action="mul">*</button>
        <button class="operador" data-action="divi">/</button>
        </header>
        <main>
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <br><br>
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <br><br>
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <br><br>
        <button class="zero">0</button>
        <button data-action="decimal">.</button>
        <button data-action="limpar">AC</button>
        </main>
        <aside>
        <button class="igualdade" data-action="calcular">=</button>
        </aside>
    </div>
</body>
</html>
